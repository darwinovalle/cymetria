<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

        function diaSemana(){
            let dias = parseInt(document.getElementById("dia").value);

            switch (dias) {
                case 1:
                    console.log("Lunes");
                    break;
                case 2:
                    console.log("Martes");
                    break;
                case 3:
                    console.log("Miercoles");
                    break;
                case 4:
                    console.log("Jueves");
                    break;
                case 5:
                    console.log("Viernes");
                    break;
                case 6:
                    console.log("Sabado");
                    break;
                case 7:
                    console.log("Domingo");
                    break;
                default:
                    console.log("No es un dia de la semana");
                    break;
            }

        }

    </script>
</head>
<body>
    
    <div class="container-fluid bg-primary text-white text-center p-5">
        <h1>Creando un menu switch con JavaScript</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Dia de la semana</h2>
                <div>
                    <label for="dia">Ingrese un numero del 1 al 7 </label>
                    <input type="number" id="dia">
                    
                </div>
                <button  class="btn bg-info text-white mt-3" onclick="diaSemana()">Ver dia de la semana</button>
            </div>
        </div>
    </div>
    


</body>
</html>
