<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript">
        // ejemplo: imprimier los numeros del 1 al 10
        let numero = 9;
        let i = 0;
        while (i <= 10) {
            console.log(`${numero} x ${i} = ${i * numero}`);
            i++;
        }

        let numero2 = 8;
        let j = 0;
        do {
            console.log(`${numero2} x ${j} = ${j * numero2}`);
            j++;
        } while (j <= 10);
        

    </script>
</head>
<body>
    
</body>
</html>
