<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Elementos de un arreglo</title>
    <script>
        let numeros = [1, 2, 3, 4, 5, 6 ,7];
        function sumarElementos(x){
            return x.reduce((suma, numeros) => suma + numeros, 0);
        }

        function sumarConForEach(x){
            let suma = 0;
            x.forEach(num => suma += num);
            return suma;
        }

        function sumarConFor(x){
            let contador = 0;
            for(let i = 0 ; i < x.length ; i++){
                contador += x[i]
            };
            return contador;
        }

    </script>
</head>

</body>
</html>
