<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

        function sumar(){
            var variable1 = parseFloat(document.getElementById('var1').value);
            var variable2 = parseFloat(document.getElementById('var2').value);
            let suma = variable1 + variable2;
            document.getElementById('resultado').textContent = `El resultado de la suma de ${variable1} + ${variable2} es: ${suma}`;
        }
        function restar(){
            var variable1 = parseFloat(document.getElementById('var1').value);
            var variable2 = parseFloat(document.getElementById('var2').value);
            let resta = variable1 - variable2;
            document.getElementById('resultado').textContent = `El resultado de la resta de ${variable1} - ${variable2} es: ${resta}`;

        }
        function multiplicar(){
            var variable1 = parseFloat(document.getElementById('var1').value);
            var variable2 = parseFloat(document.getElementById('var2').value);
            let multiplicacion = variable1 * variable2;
            document.getElementById('resultado').textContent = `El resultado de la multiplicacion de ${variable1} x ${variable2} es: ${multiplicacion}`;

        }
        function dividir(){
            var variable1 = parseFloat(document.getElementById('var1').value);
            var variable2 = parseFloat(document.getElementById('var2').value);
            let division = variable1 / variable2;
            document.getElementById('resultado').textContent = `El resultado de la division de ${variable1} / ${variable2} es: ${division}`;

        }

        

    </script>
</head>
<body>
    <div class="container-fluid bg-primary text-white text-center p-5">
        <h1>Manejo de variables con javascript</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Calculadora</h2>
                <div>
                    <label for="ver1">numero 1</label>
                    <input type="number" id="var1">
                </div>
                <div>
                    <label for="var2">numero 2</label>
                    <input type="number" id="var2">
                </div>
                <div class="p-2">
                    <button class="btn btn-info mt-3" onclick="sumar()">Sumar</button>
                    <button class="btn btn-primary mt-3" onclick="restar()">Restar</button>
                    <button class="btn btn-danger mt-3" onclick="multiplicar()">Multiplicar</button>
                    <button class="btn btn-warning mt-3" onclick="dividir()">Dividir</button>
                </div>
                <div class="p-2">
                    <label>Resultado</label>
                    <p id="resultado"></p>
                </div>
                
                

            </div>
        </div>
    </div>
    
    
</body>
</html>
