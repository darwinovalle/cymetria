<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuarto Oscuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        const numeroSecreto = Math.floor(Math.random() * 2);
        console.log(numeroSecreto);

        // 0 = no hay nadie
        // 1 = hay alguien

        function adivinar(){
            var variable1 = document.querySelector('input[name="var1"]:checked').value;
            
            if(variable1 == 'si' && numeroSecreto == 1){
                document.getElementById('resultado').textContent = 
                `Adivinaste, Pero no puedes entrar al cuarto oscuro, hay alguien`;
            }else if (variable1 == 'no' && numeroSecreto == 0){ 
                document.getElementById('resultado').textContent = `Adivinaste y puedes entrar al cuarto oscuro, no hay nadie`;
            } else if (variable1 == 'si' && numeroSecreto == 0){
                document.getElementById('resultado').textContent = `No adivinaste, pero puedes entrar al cuarto oscuro, no hay nadie`;
            } else if (variable1 == 'no' && numeroSecreto == 1){
                document.getElementById('resultado').textContent = `No adivinaste, no puedes entrar al cuarto oscuro, hay alguien`;
            } else {
                document.getElementById('resultado').textContent = `Ingresa 'si' o 'no'`;
            }

                
        }

    </script>
</head>
<body>
    <div class="container-fluid bg-primary text-white text-center p-5">
        <h1>Juego Cuarto Oscuro</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Adivina si hay alguien en el Cuarto Oscuro</h2>
                <p>Ingresa 'si' o 'no'</p>
                <div>
                    <input type="radio" id="var1_si" name="var1" value="si">
                    <label for="var1_si">Si</label>
                    <input type="radio" id="var1_no" name="var1" value="no">
                    <label for="var1_no">No</label>
                </div>
                <div class="p-2">
                    <button class="btn btn-info mt-3" onclick="adivinar()">Adivinar</button>
                </div>
                <div class="p-2">
                    <label>Resultado</label>
                    <p id="resultado"></p>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
