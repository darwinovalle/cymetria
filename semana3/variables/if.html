<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function comparar(){
            var variable1 = parseFloat(document.getElementById('var1').value);
            var variable2 = parseFloat(document.getElementById('var2').value);
            if(variable1 > variable2){
                document.getElementById('resultado').textContent = `El numero ${variable1} es mayor que ${variable2}`;
            }else if(variable1 < variable2){
                document.getElementById('resultado').textContent = `El numero ${variable1} es menor que ${variable2}`;
            }else{
                document.getElementById('resultado').textContent = `Los numeros son iguales`;
            }
        }

    </script>
</head>
<body>
    <div class="container-fluid bg-primary text-white text-center p-5">
        <h1>Manejo de variables con javascript</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Comparar Dos Numeros</h2>
                <div>
                    <label for="ver1">numero 1</label>
                    <input type="number" id="var1">
                </div>
                <div>
                    <label for="var2">numero 2</label>
                    <input type="number" id="var2">
                </div>
                <div class="p-2">
                    <button class="btn btn-info mt-3" onclick="comparar()">mayor</button>
                </div>
                <div class="p-2">
                    <label>Resultado</label>
                    <p id="resultado"></p>
                </div>
                
                

            </div>
        </div>
    </div>
    
    
</body>
</html>
