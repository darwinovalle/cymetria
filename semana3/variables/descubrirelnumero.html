<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        const numeroSecreto = Math.floor(Math.random() * 10) + 1;

        function comparar(){
            var variable1 = parseFloat(document.getElementById('var1').value);

            if(variable1 > numeroSecreto){
                document.getElementById('resultado').textContent = `El numero secreto es menor que ${variable1}`;
            }else if(variable1 < numeroSecreto){
                document.getElementById('resultado').textContent = `El numero secreto es mayor que ${variable1}`;
            }else{
                document.getElementById('resultado').textContent = `Adivinaste el numero secreto!!!`;
            }
        }

    </script>
</head>
<body>
    <div class="container-fluid bg-primary text-white text-center p-5">
        <h1>Juego numero secreto</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Adivina el Numero Secreto</h2>
                <div>
                    <input type="number" id="var1">
                </div>
                <div class="p-2">
                    <button class="btn btn-info mt-3" onclick="comparar()">Adivinar</button>
                </div>
                <div class="p-2">
                    <label>Resultado</label>
                    <p id="resultado"></p>
                </div>
                
                

            </div>
        </div>
    </div>
    
    
</body>
</html>
