<script>
    const octubre = [
        [null,1,2,3,4,5,6],

    ];
    let numeros = [1,2,3,4,5,6];
    console.log('        OCTUBRE')
    console.log('L   M   M   J   V   S   D')
    console.log('-------------------------')

    for(let i=0; i<5; i++){
        let fila = '';
        for(let j=0; j<7; j++){
            if (octubre[i][j] === null){
                fila += '    '
            } else {
                // fila += `  ${octubre[i][j]}`;
                fila += octubre[i][j].toString().padStart(3, ' ') + ' ';
            }
            
        }
        console.log(fila);
        
    }

</script>
