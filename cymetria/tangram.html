<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tangram</title>
    <style type="text/css">
        td {
            width: 60px;
            height: 94px;
        }
    </style>
    	
</head>
<body>
    <center>
        <h1>Tangram</h1>
        <table border="2px" width="600px" height="600px">
            <tr id="1">
                <td colspan="3" rowspan="" bgcolor="purple"></td>
                <td colspan="3" bgcolor="red"></td>
            </tr>
            <tr id="2">
            	
            	<td bgcolor="purple"></td>
            	<td rowspan="2" bgcolor="orange"></td>
            	<td bgcolor="purple"></td>
            	<td rowspan="2" bgcolor="green"></td>
            	<td bgcolor="red"></td>
            	<td rowspan="5" bgcolor="black"></td>

            	
            </tr>
            <tr id="3">
            	
            	<td rowspan="3" bgcolor="green"></td>
            	<td rowspan="" bgcolor="orange"></td>
            	<td rowspan="3" bgcolor="green"></td>   	
            </tr>
            <tr id="4">
            	
            	<td rowspan="3" bgcolor="green"></td>
            	<td colspan="2" rowspan="3" bgcolor="yellow"></td>
 	
            </tr>

            <tr id="5">

            </tr>

            <tr id="6">
				<td rowspan="2" bgcolor="blue"></td>
            	<td bgcolor="red"></td>  	
            </tr>
            <tr>
            	<td colspan="2" bgcolor="blue"></td>
            	<td colspan="3" bgcolor="red"></td>

            </tr>


        </table>
    </center>
</body>
</html>
